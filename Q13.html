<body>

    <h1>Chp # String Method</h1>
    <ul>
        <li>
            <a href="./Home.html" style="color: black; text-decoration: none;">Home</a>
        </li>
    </ul>
    <script>
        var str = prompt("Enter some text \nWith The Operator ( @ )( . )( , )( ! ) \nNote: Please Write Operator In Start");
        var numChars = str.length;
        for (var i = 0; i < numChars; i++) {
            if (str.slice(i, i + 1) === "@") {
                alert("No Write ( @ ) !");
                break;
            }
            else if (str.slice(i, i + 1) === ".") {
                alert("No Write ( . ) !");
                break;
            }
            else if (str.slice(i, i + 1) === ",") {
                alert("No Write ( , ) !");
                break;
            }
            else if (str.slice(i, i + 1) === "!") {
                alert("No Write ( ! ) !");
                break;
            }
            else {
                alert("Please Write Any Operator Giving In Prompt");
                break;
            }
        }

    </script>
</body>

</html>
